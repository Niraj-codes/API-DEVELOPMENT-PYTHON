<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        input, button { padding: 8px 16px; font-size: 16px; }
        button { cursor: pointer; background-color: blue; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ task.description }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="{{ task.time }}" required>
        </div>
        <button type="submit">Update Task</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
